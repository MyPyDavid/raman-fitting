[bumpversion]
current_version = 0.6.18
commit = True
tag = True
message = '{current_version} â†’ {new_version}'

# [metadata]

[options]
python_requires = >=3.7.0
include_package_data = True
package_dir =
	= src
packages = find:
# setup_requires = setuptools_scm
tests_require =
	pytest
	pytest-cov
	coverage[toml]
	nose
install_requires =
	pandas >= 1.0.0
	scipy >= 1.5.2
	lmfit >= 1.0.0
	matplotlib >= 3.1.2
	numpy >= 1.19.2
	openpyxl >= 3.0.1

[options.package_data]
* = *.txt

[options.packages.find]
where = src
exclude =
	build*
	dist*
	docs*
	tests*
	*.tests
	tools*


[options.extras_require]
testing =
	pytest
	pytest-cov
	pytest-flake8
	mock
	wheel
dev =
	isort
	pylint
	flake8
	autopep8
	pydocstyle
	black
	bump2version

[check-manifest]
ignore =
	.github
	.github/*

[bumpversion:file:pyproject.toml]
search = fallback_version = '{current_version}'
replace = fallback_version = '{new_version}'

[bumpversion:file:README.md]
search = v{current_version}
replace = v{new_version}

[bumpversion:file:src/raman_fitting/__init__.py]
search = __version__ = '{current_version}'
replace = __version__ = '{new_version}'

